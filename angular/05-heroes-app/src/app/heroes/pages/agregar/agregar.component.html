<h1>
  Nuevo Heroe <small>{{ heroe.superhero | uppercase }}</small>
</h1>

<div fxLayout="row" fxLayout.xs="column" fxLayoutGap="40px">
  <div fxFlex="50" fxLayout="column">

    <div fxLayout="row" fxLayout.xs="column" fxLayoutGap="20px">
      <mat-form-field fxFlex="100">
        <mat-label>Super Heroe</mat-label>
        <input [(ngModel)]="heroe.superhero" type="text" matInput required />
      </mat-form-field>

      <mat-form-field fxFlex="100">
        <mat-label>Alter Ego</mat-label>
        <input [(ngModel)]="heroe.alter_ego" type="text" matInput required />
      </mat-form-field>
    </div>

    <mat-form-field fxFlex="100">
      <mat-label>Primera Aparicion</mat-label>
      <input
        [(ngModel)]="heroe.first_appearance"
        type="text"
        matInput
        required
      />
    </mat-form-field>

    <mat-form-field fxFlex="100">
      <mat-label>Personajes</mat-label>
      <input [(ngModel)]="heroe.characters" type="text" matInput required />
    </mat-form-field>

    <mat-form-field fxFlex="100">
      <mat-label>Creador</mat-label>
      <mat-select [(ngModel)]="heroe.publisher" required>
        <mat-option
          *ngFor="let publusher of publishers"
          [value]="publusher.id"
          >{{ publusher.desc }}</mat-option
        >
      </mat-select>
    </mat-form-field>

    <mat-form-field fxFlex="100">
      <mat-label>Foto Url</mat-label>
      <input [(ngModel)]="heroe.alt_img"  type="url" matInput required />
    </mat-form-field>
    <br />

    <button mat-raised-button color="primary" (click)="guardar()">
      <mat-icon>edit</mat-icon> Guardar
    </button>
  </div>

  <div fxFlex="50">
    <img [src]="heroe | imagen" alt="" />
  </div>

</div>
