<mat-card>
  <mat-card-header>
    <mat-card-title>{{ heroesInput.superhero }}</mat-card-title>
    <mat-card-subtitle>{{ heroesInput.alter_ego }}</mat-card-subtitle>
  </mat-card-header>

  <img mat-card-image [src]="heroesInput | imagen" />
  <!-- assets/heroes/dc-batman.jpg (id) -->
  <mat-card-content>
    <h3>{{ heroesInput.publisher }}</h3>

    <p>
      <strong>Primera aparicion</strong> {{ heroesInput.first_appearance }}
      <br />
      <strong>Personajes:</strong> {{ heroesInput.characters }}
    </p>
    <br />
  </mat-card-content>

  <mat-card-actions>
    <button mat-button color="warn" [routerLink]="['/heroes', heroesInput.id]">
      Leer mas...
    </button>
    <button
      mat-button
      color="info"
      [routerLink]="['/heroes/editar/', heroesInput.id]"
    >
      Editar
    </button>
  </mat-card-actions>
</mat-card>
