<h1>Listado de heroes</h1>

<mat-divider></mat-divider>
<br />

<!-- wrap de cuando ya no quepan salte a la siguiente linea -->
<!-- xs = cuando la pantalla es muy pequena -->
<div
  fxLayout="row wrap "
  fxLayout.xs="column"
  fxLayoutAlign="center"
  fxLayoutGap="20px"
>
  <!-- fxflex.lg = para poner los breakpoints a lo largo -->
  <!-- sm: de pequeno breakpoint  -->
  <div fxFlex="20" fxFlex.lg="15" fxFlex.sm="30" *ngFor="let hero of heroes">
    <mat-card>
      <mat-card-header>
        <mat-card-title>{{ hero.superhero }}</mat-card-title>
        <mat-card-subtitle>{{ hero.alter_ego }}</mat-card-subtitle>
      </mat-card-header>

      <img mat-card-image src="assets/heroes/{{ hero.id }}.jpg" />
      <mat-card-content>
        <h3>{{ hero.publisher }}</h3>

        <p>
          <strong>Primera aparicion</strong> {{ hero.first_appearance }}
          <br />
          <strong>Personajes:</strong> {{ hero.characters }}
        </p>
        <br />
      </mat-card-content>

      <mat-card-actions>
        <button mat-button color="warn">Leer mas...</button>
        <button mat-button color="info">Editar</button>
      </mat-card-actions>
    </mat-card>
  </div>
</div>
