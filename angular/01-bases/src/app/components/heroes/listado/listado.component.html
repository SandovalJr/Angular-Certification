<h3 *ngIf="heroborrado; else noBorrado">
  El hero borrardo es: <small>{{ heroborrado }}</small>
</h3>

<ng-template #noBorrado>
  <h3>No se a borrado nada</h3>
</ng-template>

<button (click)="BorrarHero()">Borrrar</button>

<ul>
  <li *ngFor="let hero of heroes; let i = index">{{ i }}- {{ hero }}</li>
</ul>
