<h3 class="animate__animated animate__fadeIn animate__bounceInDown">
  Buscar por region
  <small>
    {{ regionActiva | titlecase }}
  </small>
</h3>
<hr />
<h5>Seleccione la region</h5>

<div class="row">
  <div class="col">
    <!-- [class.btn-primary]="region === regionActiva" -->
    <!-- [ngClass]="{
      'btn-primary': regionActiva === region,
      'btn-outline-primary': regionActiva !== region
    }" -->

    <button
      *ngFor="let region of regiones"
      [class]="getClass(region)"
      (click)="activarRegion(region)"
      (click)="PaisesRegion(region)"
    >
      {{ region }}
    </button>
  </div>
</div>

<div class="row mt-5" *ngIf="paises.length > 0">
  <app-pais-table [paisesInput]="paises"></app-pais-table>
</div>
