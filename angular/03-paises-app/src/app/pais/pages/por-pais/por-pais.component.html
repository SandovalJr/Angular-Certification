<h2>Por Pais</h2>
<hr />

<div class="row">
  <div class="col">
    <form autocomplete="off" (ngSubmit)="buscar()">
      <input
        type="text"
        name="termino"
        class="form-control"
        placeholder="Buscar Pais...."
        [(ngModel)]="termino"
      />
    </form>
  </div>
</div>

<hr />

<div class="alert alert-danger" *ngIf="error">
  Informacion no encontrada: {{ termino }}
</div>

<div *ngIf="!error && !vaciot" class="row">
  <div class="col">
    <table class="table table-hover">
      <thead>
        <tr>
          <th>#</th>
          <th>Bandera</th>
          <th>Nombre</th>
          <th>Poblacion</th>
          <th>Op</th>
        </tr>
      </thead>
      <tbody *ngFor="let pais of paises; let i = index">
        <td>{{ i + 1 }}</td>
        <td><img class="flag" [src]="pais.flags.png" alt="" /></td>
        <td>{{ pais.name.common }}</td>
        <td>{{ pais.population | number }}</td>
        <td>
          <a [routerLink]="['/ver', pais.cca2]"> Ver</a>
        </td>
      </tbody>
    </table>
  </div>
</div>
