<h2>Por Pais</h2>
<hr />

<div class="row">
  <div class="col">
    <app-pais-input
      (onEnter)="buscarpp($event)"
      (onDebounce)="seguerencias($event)"
      placeholder="Buscar Pais..."
    ></app-pais-input>
  </div>
</div>

<hr />

<div class="alert alert-danger" *ngIf="error">
  Informacion no encontrada: {{ terminoPP }}
</div>

<div *ngIf="!error && !vaciot" class="row">
  <div class="col">
    <app-pais-table [paisesInput]="paises"></app-pais-table>
  </div>
</div>
