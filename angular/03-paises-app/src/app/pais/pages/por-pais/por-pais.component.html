<div class="animate__animated animate__fadeIn animate__bounceInDown">
  <h2>Por Pais</h2>
  <hr />
</div>

<div class="row">
  <div class="col">
    <app-pais-input
      (onEnter)="buscarpp($event)"
      (onDebounce)="seguerencias($event)"
      placeholder="Buscar Pais..."
    ></app-pais-input>
  </div>
</div>

<ul *ngIf="mostrarSeguerencias" class="list-group">
  <li
    *ngFor="let pais of paisesSegueridos"
    class="list-group-item list-group-item-action"
  >
    <a class="nav-link" [routerLink]="['/ver', pais.cca2]">
      {{ pais.name.common }}</a
    >
  </li>
  <li
    class="list-group-item list-group-item-action"
    (click)="buscarSeguerido(terminoPP)"
  >
    <a class="nav-link">Buscar "{{ terminoPP }}"</a>
  </li>
</ul>

<hr />

<div class="alert alert-danger" *ngIf="error">
  Informacion no encontrada: {{ terminoPP }}
</div>

<div *ngIf="!error && !vaciot" class="row">
  <div class="col">
    <app-pais-table [paisesInput]="paises"></app-pais-table>
  </div>
</div>
