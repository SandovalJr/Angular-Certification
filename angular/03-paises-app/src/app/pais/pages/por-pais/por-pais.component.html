<h2>Por Pais</h2>
<hr />

<div class="row">
  <div class="col">
    <form autocomplete="off" (ngSubmit)="buscar()">
      <input
        type="text"
        name="termino"
        class="form-control"
        placeholder="Buscar Pais...."
        [(ngModel)]="termino"
      />
    </form>
  </div>
</div>

<hr />

<div class="alert alert-danger" *ngIf="error">
  Informacion no encontrada: {{ termino }}
</div>

<div *ngIf="!error && !vaciot" class="row">
  <div class="col">
    <app-pais-table  [paisesInput]="paises"></app-pais-table>
  </div>
</div>
