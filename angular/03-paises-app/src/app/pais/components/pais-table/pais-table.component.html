<table class="table table-hover">
  <thead>
    <tr>
      <th>#</th>
      <th>Bandera</th>
      <th>Nombre</th>
      <th>Poblacion</th>
      <th>Op</th>
    </tr>
  </thead>
  <tbody *ngFor="let pais of paisesInput; let i = index">
    <td>{{ i + 1 }}</td>
    <td><img class="flag" [src]="pais.flags.png" alt="" /></td>
    <td>{{ pais.capital }} , {{ pais.name.common }}</td>
    <td>{{ pais.population | number }}</td>
    <td>
      <a [routerLink]="['/ver', pais.cca2]"> Ver</a>
    </td>
  </tbody>
</table>
