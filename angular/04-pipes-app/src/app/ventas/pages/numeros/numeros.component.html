<div class="text-layout">
  <h1>Decimal Pipe y Porcentaje</h1>

  <p>Pipes incluidos en Angular - Usualmente en el Common Module</p>
</div>

<div class="grid">
  <div class="col-4">
    <p-card header="Ventas Netas" subheader="del presente year">
      <i class="pi pi-dollar"></i> {{ ventasNetas + 1000000 | number: "1.2-8" }}
    </p-card>
  </div>

  <div class="col-4">
    <p-card header="Ventas Brutas" subheader="del presente year">
      {{ ventasNetas + 2000000 | currency: "CAD":"symbol-narrow":"1.4-4" }}
    </p-card>
  </div>

  <div class="col-4">
    <p-card header="Gancia porcentual" subheader="del presente year">
      {{ porcentaje | percent: "2.2-2" }}
    </p-card>
  </div>


  
</div>
