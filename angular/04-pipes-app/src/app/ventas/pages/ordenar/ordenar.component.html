<div class="text-layout">
  <h1>Pipes Personalizados</h1>
  <p>Pipes creados por {{ "nosotros" | mayusculas: valorMayusculas }}</p>

  <p-toolbar>
    <div class="p-toolbar-group-left"></div>

    <div class="p-toolbar-group-right">
      <button
        pButton
        type="button"
        label="Change Value"
        class="p-button-warning mr-1"
        icon="pi pi-check-circle "
        (click)="changeValue()"
      ></button>
      <!--  -->
      <button
        pButton
        icon="pi pi-sort"
        label="Ordenar por nombre"
        class="mr-1"
      ></button>
      <!--  -->
      <button
        pButton
        icon="pi pi-sort"
        label="Valores"
        class="mr-1 p-button-success"
      ></button>
      <!--  -->
      <button
        pButton
        icon="pi pi-sort"
        label="Por color"
        class="mr-1 p-button-danger"
      ></button>
    </div>
  </p-toolbar>

  <div class="grid mt-2">
    <div class="col">
      <p-table [value]="heroes">
        <ng-template pTemplate="header">
          <tr>
            <th>Nombre</th>
            <th>Vuela</th>
            <th>Color</th>
          </tr>
        </ng-template>
        <ng-template pTemplate="body" let-hero>
          <tr>
            <td>{{ hero.nombre }}</td>
            <td>{{ hero.vuela  }}</td>
            <td>{{ hero.color }}</td>
          </tr>
        </ng-template>
      </p-table>
    </div>
  </div>
</div>
